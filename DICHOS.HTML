<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="/DICHOS.css">

</head>
<body>
    <header>
        <div>
            <h1 class="tittle">DICHOS</h1>
        </div>
        <div>
            <section class="temp">
                <output id="temporizador">Tiempo para inciar: 5</output>
                <output id="tiempojuego">Tiempo de ronda: 60</output>
            </section>
        </div>
    </header>

    <main>  
        <div>
            <section class="modify">
                <strong>
                    <output id="modificable">Adivina el dicho</output>
                </strong>
            </section>
 
            <section class="next">  
                <button class="button" id="incorrecto">PASO</button>
                <button class="button" id="correcto">CORRECTO</button>
            </section>       
        </div>
    </main>

    <footer>
        <div>
            <section class="result">
                <output id="corr">Correctas: 0</output> 
                <strong><output id="resultado">Puntos ronda: 0</output></strong>
                <output id="inco">Incorrectas: 0</output> 
            </section>
        </div>
    </footer>
    <script src="/DICHOS.js"></script>
</body>
</html>
